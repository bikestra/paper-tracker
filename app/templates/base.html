<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Paper Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <style>
        /* Loading indicator */
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-indicator { display: none; }

        /* Drag handle cursor */
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }

        /* Sortable ghost */
        .sortable-ghost { opacity: 0.4; background: #e5e7eb; }
        .sortable-chosen { background: #f3f4f6; }

        /* Error toast animation */
        .error-toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Error toast container -->
    <div id="error-container" class="fixed top-4 right-4 z-50 max-w-md space-y-2"></div>
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-5xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl font-semibold text-gray-800">Paper Tracker</a>
                <div class="flex gap-4 text-sm">
                    <a href="/" class="text-gray-600 hover:text-gray-900 {% if active_page == 'home' %}font-medium text-gray-900{% endif %}">Papers</a>
                    <a href="/authors" class="text-gray-600 hover:text-gray-900 {% if active_page == 'authors' %}font-medium text-gray-900{% endif %}">Authors</a>
                    <a href="/categories" class="text-gray-600 hover:text-gray-900 {% if active_page == 'categories' %}font-medium text-gray-900{% endif %}">Categories</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-6">
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-start gap-3">
            <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
                <p class="font-medium">Error</p>
                <p class="text-sm">{{ error }}</p>
            </div>
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <script>
        // HTMX error handling - show toast for failed requests
        document.body.addEventListener('htmx:responseError', function(evt) {
            showError(evt.detail.xhr.responseText || 'Request failed. Please try again.');
        });

        document.body.addEventListener('htmx:sendError', function(evt) {
            showError('Network error. Please check your connection.');
        });

        function showError(message) {
            const container = document.getElementById('error-container');
            const toast = document.createElement('div');
            toast.className = 'error-toast bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg shadow-lg flex items-start gap-3';
            toast.innerHTML = `
                <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div class="flex-1">
                    <p class="font-medium">Error</p>
                    <p class="text-sm">${message}</p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
            container.appendChild(toast);

            // Auto-remove after 10 seconds
            setTimeout(() => toast.remove(), 10000);
        }

        // Expose globally for manual error display
        window.showError = showError;
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
