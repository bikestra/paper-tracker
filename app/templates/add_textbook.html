{% extends "base.html" %}

{% block title %}Add Textbook - Paper Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center gap-4 mb-6">
        <a href="/textbooks" class="text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Add Textbook</h1>
    </div>

    <!-- ISBN Search -->
    <div class="bg-white rounded-lg shadow-sm border p-4 mb-4">
        <form hx-post="/textbooks/fetch-isbn"
              hx-target="#textbook-form-container"
              hx-swap="innerHTML"
              class="flex gap-3">
            <div class="flex-1">
                <input type="text" name="isbn"
                       placeholder="Enter ISBN (e.g., 978-0262046305)"
                       class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                    class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2">
                <svg class="w-5 h-5 htmx-indicator animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Lookup ISBN</span>
            </button>
        </form>
        <p class="text-xs text-gray-500 mt-2">Search Open Library for book details, or fill in manually below.</p>
    </div>

    <!-- Form Container -->
    <div id="textbook-form-container">
        {% include "partials/textbook_form.html" %}
    </div>
</div>
{% endblock %}
