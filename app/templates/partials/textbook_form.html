{% if error %}
<div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
    {{ error }}
</div>
{% endif %}

<form method="post" action="/textbooks" class="bg-white rounded-lg shadow-sm border p-6 space-y-4">
    <!-- Title -->
    <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
        <input type="text" id="title" name="title" required
               value="{{ textbook.title if textbook else '' }}"
               class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="e.g., Introduction to Algorithms">
    </div>

    <!-- Authors -->
    <div>
        <label for="authors" class="block text-sm font-medium text-gray-700 mb-1">Authors</label>
        <input type="text" id="authors" name="authors"
               value="{{ textbook.authors if textbook else '' }}"
               class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="e.g., Cormen, Leiserson, Rivest, Stein">
    </div>

    <!-- Publisher and Year -->
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="publisher" class="block text-sm font-medium text-gray-700 mb-1">Publisher</label>
            <input type="text" id="publisher" name="publisher"
                   value="{{ textbook.publisher if textbook else '' }}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="e.g., MIT Press">
        </div>
        <div>
            <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
            <input type="number" id="year" name="year" min="1900" max="2100"
                   value="{{ textbook.year if textbook and textbook.year else '' }}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="e.g., 2022">
        </div>
    </div>

    <!-- Edition and ISBN -->
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="edition" class="block text-sm font-medium text-gray-700 mb-1">Edition</label>
            <input type="text" id="edition" name="edition"
                   value="{{ textbook.edition if textbook else '' }}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="e.g., 4th Edition">
        </div>
        <div>
            <label for="isbn" class="block text-sm font-medium text-gray-700 mb-1">ISBN</label>
            <input type="text" id="isbn" name="isbn"
                   value="{{ textbook.isbn if textbook else '' }}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="e.g., 978-0262046305">
        </div>
    </div>

    <!-- URL -->
    <div>
        <label for="url" class="block text-sm font-medium text-gray-700 mb-1">URL</label>
        <input type="url" id="url" name="url"
               value="{{ textbook.url if textbook else '' }}"
               class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="Link to publisher page or online version">
    </div>

    <!-- Status and Category -->
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select id="status" name="status"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="PLANNED" {% if not textbook or textbook.status == 'PLANNED' %}selected{% endif %}>Planned</option>
                <option value="READING" {% if textbook and textbook.status == 'READING' %}selected{% endif %}>Reading</option>
                <option value="READ" {% if textbook and textbook.status == 'READ' %}selected{% endif %}>Read</option>
            </select>
        </div>
        <div>
            <label for="category_id" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            {% set dropdown_selected_id = textbook.category_id if textbook else None %}
            {% set dropdown_context = 'textbook' %}
            {% include "partials/category_dropdown.html" %}
        </div>
    </div>

    <!-- Notes -->
    <div>
        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
        <textarea id="notes" name="notes" rows="3"
                  class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Any notes about this textbook...">{{ textbook.notes if textbook else '' }}</textarea>
    </div>

    <!-- Submit -->
    <div class="flex justify-end gap-3 pt-4 border-t">
        <a href="/textbooks" class="px-4 py-2 text-gray-700 hover:text-gray-900">Cancel</a>
        <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            Add Textbook
        </button>
    </div>
</form>
