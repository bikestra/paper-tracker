{% if categories %}
<div class="bg-white rounded-lg shadow-sm border divide-y">
    {% for category in categories %}
    <div class="flex items-center justify-between p-4 group" id="category-{{ category.id }}">
        <span class="font-medium text-gray-900">{{ category.name }}</span>
        <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button onclick="editCategory({{ category.id }}, '{{ category.name }}')"
                    class="p-2 text-gray-400 hover:text-gray-600 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
            </button>
            <button hx-delete="/categories/{{ category.id }}"
                    hx-target="#category-list"
                    hx-swap="innerHTML"
                    hx-confirm="Delete this category? Papers in this category will become uncategorized."
                    class="p-2 text-gray-400 hover:text-red-600 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
        </div>
    </div>
    {% endfor %}
</div>

<script>
function editCategory(id, currentName) {
    const newName = prompt('Enter new category name:', currentName);
    if (newName && newName !== currentName) {
        fetch('/categories/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName })
        }).then(() => {
            htmx.ajax('GET', '/partials/categories', '#category-list');
        });
    }
}
</script>
{% else %}
<div class="text-center py-12 text-gray-500">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
    </svg>
    <p class="mt-2">No categories yet</p>
    <p class="text-sm">Add a category above to organize your papers</p>
</div>
{% endif %}
