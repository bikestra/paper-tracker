{% if papers %}
<ul id="sortable-papers" class="space-y-3" data-status="{{ current_status }}" data-category-id="{{ category_id or '' }}">
    {% for paper in papers %}
    {% include "partials/paper_row.html" %}
    {% endfor %}
</ul>
{% else %}
<div class="text-center py-12 text-gray-500">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
    </svg>
    <p class="mt-2">No papers found</p>
    <a href="/add" class="mt-4 inline-block text-blue-600 hover:text-blue-800">Add your first paper</a>
</div>
{% endif %}
