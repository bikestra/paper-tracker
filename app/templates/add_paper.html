{% extends "base.html" %}

{% block title %}Add Paper - Paper Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Add Paper</h1>

    <!-- arXiv Fetch -->
    <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Import from arXiv</h2>
        <form hx-post="/papers/fetch-arxiv"
              hx-target="#paper-form-fields"
              hx-swap="innerHTML"
              class="flex gap-3">
            <input type="text" name="url_or_id"
                   placeholder="arXiv URL or ID (e.g., 2301.01234)"
                   class="flex-grow px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors flex items-center gap-2">
                <span class="htmx-indicator">
                    <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                </span>
                Fetch
            </button>
        </form>
        <p class="text-sm text-gray-500 mt-2">Or fill in the form manually below</p>
    </div>

    <!-- Paper Form -->
    <form method="post" action="/papers" class="bg-white rounded-lg shadow-sm border p-6">
        <div id="paper-form-fields">
            {% include "partials/paper_form.html" %}
        </div>

        <div class="flex justify-end gap-3 mt-6 pt-6 border-t">
            <a href="/" class="px-4 py-2 text-gray-700 hover:text-gray-900">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Save Paper
            </button>
        </div>
    </form>
</div>
{% endblock %}
