{% extends "base.html" %}

{% block title %}Edit Textbook - Paper Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center gap-4 mb-6">
        <a href="/textbooks?status={{ textbook.status }}" class="text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Edit Textbook</h1>
    </div>

    <form method="post" action="/textbooks/{{ textbook.id }}" class="bg-white rounded-lg shadow-sm border p-6 space-y-4">
        <!-- Title -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
            <input type="text" id="title" name="title" required
                   value="{{ textbook.title }}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Authors -->
        <div>
            <label for="authors" class="block text-sm font-medium text-gray-700 mb-1">Authors</label>
            <input type="text" id="authors" name="authors"
                   value="{{ textbook.authors or '' }}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="e.g., Cormen, Leiserson, Rivest, Stein">
        </div>

        <!-- Publisher and Year -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="publisher" class="block text-sm font-medium text-gray-700 mb-1">Publisher</label>
                <input type="text" id="publisher" name="publisher"
                       value="{{ textbook.publisher or '' }}"
                       class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                <input type="number" id="year" name="year" min="1900" max="2100"
                       value="{{ textbook.year or '' }}"
                       class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <!-- Edition and ISBN -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="edition" class="block text-sm font-medium text-gray-700 mb-1">Edition</label>
                <input type="text" id="edition" name="edition"
                       value="{{ textbook.edition or '' }}"
                       class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="isbn" class="block text-sm font-medium text-gray-700 mb-1">ISBN</label>
                <input type="text" id="isbn" name="isbn"
                       value="{{ textbook.isbn or '' }}"
                       class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <!-- URL -->
        <div>
            <label for="url" class="block text-sm font-medium text-gray-700 mb-1">URL</label>
            <input type="url" id="url" name="url"
                   value="{{ textbook.url or '' }}"
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Status and Category -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="status" name="status"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="PLANNED" {% if textbook.status == 'PLANNED' %}selected{% endif %}>Planned</option>
                    <option value="READING" {% if textbook.status == 'READING' %}selected{% endif %}>Reading</option>
                    <option value="READ" {% if textbook.status == 'READ' %}selected{% endif %}>Read</option>
                </select>
            </div>
            <div>
                <label for="category_id" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                {% set dropdown_selected_id = textbook.category_id %}
                {% set dropdown_context = 'textbook' %}
                {% include "partials/category_dropdown.html" %}
            </div>
        </div>

        <!-- Notes -->
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea id="notes" name="notes" rows="3"
                      class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ textbook.notes or '' }}</textarea>
        </div>

        <!-- Submit -->
        <div class="flex justify-between pt-4 border-t">
            <button type="button"
                    hx-post="/textbooks/{{ textbook.id }}/delete"
                    hx-confirm="Delete this textbook?"
                    class="px-4 py-2 text-red-600 hover:text-red-800">
                Delete
            </button>
            <div class="flex gap-3">
                <a href="/textbooks?status={{ textbook.status }}" class="px-4 py-2 text-gray-700 hover:text-gray-900">Cancel</a>
                <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
