{% extends "base.html" %}

{% block title %}Categories - Paper Tracker{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold text-gray-900 mb-6">Categories</h1>

<!-- Add Category Form -->
<form hx-post="/categories"
      hx-target="#category-list"
      hx-swap="innerHTML"
      hx-on::after-request="this.reset()"
      class="flex gap-3 mb-6">
    <input type="text" name="name" required
           placeholder="New category name"
           class="flex-grow px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        Add Category
    </button>
</form>

<div id="category-list">
    {% include "partials/category_list.html" %}
</div>
{% endblock %}
